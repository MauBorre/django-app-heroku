{% load static %}
<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name ="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>{% block title %}Newspaper App{% endblock title %}</title>

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <!-- custom css -->
      <link rel="stylesheet" href="static/css/base.css">
  </head>
  <body class="container p-3 mb-2">
    <header class="p-3 mb-1 bg-dark text-white rounded">
    <!-- <div class="column d-flex flex-wrap align-items-center justify-content-center
    justify-content-lg-start">-->
      <a class="navbar-brand m-2" href="{% url 'home' %}">Newspaper</a>
      <a class="navbar-brand m-2" href="{% url 'article_list' %}">Articles</a>
      <span class="col-8 mr-10 justify-content-end"></span>
      <span class="container bg-warning m-50 rounded ">
        {% if user.is_authenticated %}
        <a class="nav-brand px-2 link-dark align-items-center text-white" href="{% url 'article_new' %}">+ New</a>
        <!--
        <div class="dropdown text-end">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
        data-bs-toggle="dropdown" aria-expanded="false">
        {{ user.username }}
        </a>
        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
        <li><a class="dropdown-item" href="{% url 'password_change' %}">
        Change password</a></li>
        <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
        </ul>
        </div>
        -->
        <a href="#" class="nav-brand m-2 dropdown-toggle text-white" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">{{ user.username }}</a>
        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
        <li><a class="dropdown-item" href="{% url 'password_change' %}">
        Change password</a></li>
        <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
        </ul>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Log In</a>
        <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
        {% endif %}
      </span>
    </header>

    <main>
      <div class="container">
        {% block content %}
        {% endblock content %}
      </div>
    </main>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  </body>
      
</html>
